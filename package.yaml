name:                matsubara0507-ghpages
version:             1.0.0
github:              "matsubara0507/matsubara0507.github.io"
license:             MIT
author:              "MATSUBARA Nobutada"
copyright:           "2021 MATSUBARA Nobutada"
category:            Web

extra-source-files:
- README.md
- CHANGELOG.md

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints

dependencies:
- aeson
- base >= 4.7 && < 5
- binary
- bytestring
- constraints
- containers
- extensible
- megaparsec
- microlens
- modern-uri
- mustache
- req
- scalpel-core
- shake
- skylighting
- slick
- tagsoup
- text
- time
- unordered-containers

executables:
  site:
    main: Main.hs
    source-dirs: app/site

  serve:
    main: Main.hs
    source-dirs: app/serve
    dependencies:
    - scotty
    - wai-middleware-static

tests:
  spec:
    main: Spec.hs
    source-dirs: 
    - app/site
    - test/spec
    dependencies:
    - tasty
    - tasty-hspec
